                    <p>可能有很多理论能够解释这一现象，我想分享我的观点。</p>
<p>一个前提条件是，每个社区都有回报率更高的特定内容。没有人会在追星的社区中分享自己的学习心得，在网易云音乐中，带有丧情绪的评论非常容易获得高点赞量和评论数（甚至是被印刷在地铁中），这使得用户为了获取更多的社交资本，不自觉追求这类特定内容。（Yourseeker 编译的《<a href="https://www.huxiu.com/article/287243.html">禅与社交网络维修艺术</a>》有对这一话题进行延伸。）</p>
